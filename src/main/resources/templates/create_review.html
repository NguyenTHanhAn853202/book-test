<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/base}">
<head>
    <title>Create Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div layout:fragment="content" class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-semibold text-center mb-6">Create Review</h2>

    <form th:action="@{/reviews/create}" th:object="${review}" method="post" class="space-y-4">
        <div>
            <label for="book" class="block font-medium text-gray-700">Book:</label>
            <select id="book" name="book.id" th:field="*{book}"
                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- Select Book --</option>
                <option th:each="b : ${books}" th:value="${b.id}" th:text="${b.name}"></option>
            </select>
            <span class="text-red-500 text-sm mt-1 block" th:if="${errorBook}" th:text="${errorBook}"></span>
        </div>

        <div>
            <label for="context" class="block font-medium text-gray-700">Review:</label>
            <textarea id="context" name="context" th:field="*{context}"
                      class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 h-32"></textarea>
            <span class="text-red-500 text-sm mt-1 block" th:if="${errorContext}" th:text="${errorContext}"></span>
        </div>

        <div class="text-center">
            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                Create
            </button>
        </div>
    </form>
</div>
